<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="button.js" defer></script>
    <script
      type="text/javascript"
      src="https://widgets.bokun.io/assets/javascripts/apps/build/BokunWidgetsLoader.js?bookingChannelUUID=7b95bc52-a8c1-4743-b410-22687041637c"
      async
    ></script>
    <title>Glass Bottomed Boat Booking</title>
  </head>
  <body>
    <header role="banner">
      <ul role="presentation">
        <li>
          <img
            src="./resources/icons8-phone-50.png"
            height="25px"
            width="25px"
            alt="phone icon"
            aria-label="Phone us"
            role="presentation"
          />
        </li>
        <li>01445 712674 | 07565 941021</li>
        <li>
          <img
            src="./resources/icons8-email-48.png"
            height="25px"
            width="25px"
            alt="email icon"
            aria-label="email us"
            role="presentation"
          />
        </li>
        <li>skipper@glassbottomedboat.co.uk</li>
      </ul>
      <ul id="dropdown" role="menubar">
        <li role="menuitem"><a href="./index.html">Home</a></li>
        <li role="menuitem"><a href="./meettheteam.html">Meet The Team</a></li>
        <li role="menuitem">
          <a href="./tripinformation.html">Trip Information</a>
        </li>
        <li role="menuitem"><a href="./gallery.html">Gallery</a></li>
        <li role="menuitem"><a href="./contactus.html">Contact Us</a></li>
        <li class="hidden-element" role="menuitem">
          <a href="./book.html">Book Now</a>
        </li>
        <button class="book" role="menuitem">
          <a href="./book.html">Book Now</a>
        </button>
      </ul>
      <img
        class="menu"
        onclick="myFunction()"
        src="./resources/icons8-menu-50.png"
        width="45px"
        height="45px"
        alt="menu icon"
      />
    </header>
    <main class="bokunBook" role="main">
      <h1>Booking Page</h1>
      <div class="bokunContainer">
        <div
          class="bokunWidget"
          data-src="https://widgets.bokun.io/online-sales/7b95bc52-a8c1-4743-b410-22687041637c/experience-calendar/174392"
        ></div>
        <noscript>Please enable javascript in your browser to book</noscript>
        <div class="side"></div>
      </div>
    </main>
    <footer class="foot" role="contentinfo">
      <img
        src="./resources/travellerchoice2022.jpg"
        width="60px"
        height="60px"
        alt="travellers choice award picture"
      />
      <div
        class="footer-contact"
        role="complementary"
        aria-label="contact us on"
      >
        <p>01445 712674 | 07565 941021</p>
        <p>skipper@glassbottomedboat.co.uk</p>
      </div>
    </footer>
  </body>
</html>
